<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker | MEDBOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>MEDBOT Symptom Checker</h1>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Patient Information</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Name:</strong> {{ user.name }}</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Age:</strong> {{ user.age }}</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Gender:</strong> {{ user.gender }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Select Your Symptoms</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="symptom-column">
                        {% for symptom in symptoms %}
                        <div class="symptom-checkbox">
                            <input class="form-check-input" type="checkbox" 
                                   name="symptoms" value="{{ symptom }}" id="sym{{ loop.index }}">
                            <label class="form-check-label" for="sym{{ loop.index }}">
                                {{ symptom }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Predict Disease</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
