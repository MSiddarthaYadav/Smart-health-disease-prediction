<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | MEDBOT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary: #0077b6;
            --secondary: #023e8a;
            --accent: #00b4d8;
            --background: #f0f4f8;
            --text: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            flex-wrap: wrap;
            gap: 40px;
        }

        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 36px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        h1 strong {
            color: var(--secondary);
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: var(--primary);
            color: #fff;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: scale(1.03);
        }

        .image-container {
            flex: 1;
            max-width: 400px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/robot-doctor.png') }}" alt="AI Robot Doctor">
        </div>
        <div class="card">
            <h1>Welcome to <strong>MEDBOT</strong></h1>
            <p>
                Your Smart Health Assistant powered by AI.<br>
                Begin your personalized diagnosis journey with us.
            </p>
            <a href="{{ url_for('login') }}" class="btn-primary">Get Started</a>
        </div>
    </div>
</body>
</html>
